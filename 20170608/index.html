<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
  <script>
    // Feel free to change or delete any of the code you see in this editor!
    var i = 0;
    
    var svg = d3.select("body").append("svg")
      .attr("width", 960)
      .attr("height", 500)

    svg.append("circle")
      .attr("cx", 200)
      .attr("cy", 120)
      .attr("r", 20)
      .attr("fill", "purple")
      .on("click", function() {
        count()
        d3.select("text").text(i)
        d3.select("circle").attr("r", i+20)
      });
    svg.append("text")
      .text(i)
      .attr("x", 400)
      .attr("y", 120)
      .style("font-size", 36)
    
            
    function count() {
      i = i + 1;
    }

  </script>
</body>
